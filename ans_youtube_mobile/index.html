<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Movbile</title>
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      ,
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <!-- fas fa-caret-down  -->
      <!-- fas fa-thumbs-up -->
      <!-- fas fa-thumbs-down -->
      <!-- fas fa-share  -->
      <!-- fas fa-plus  -->
      <!-- fab fa-font-awesome-flag -->
    </header>
    <!-- Video Player -->
    <section class="player">
      <video src="videoforhtml.mp4">
    </section>
    
    <!-- Video Info -->
    <section class="info"></section>
    <!-- Metadata -->
    <div class="metadata">
      <ul class="hashtags">
        <li>#강아지</li>
        <li>#장군이</li>
        <li>#말티즈</li>
      </ul>
      <div class="titleAndButton"></div>
      <span class="title"></span>
      <button class="moreBtn"></button>
      <div class="views">
        <span class="views">1M views 1 month ago</span>
      </div>
    </div>
    <!-- Actions -->
    <ul class="actions">
      <li><button></button></li>
      <li><button></button></li>
      <li><button></button></li>
      <li><button></button></li>
      <li><button></button></li>
      <li><button></button></li>
    </ul>
    <div class="channel"></div>
    
    <section class="upNext"></section>
  </body>
</html>
