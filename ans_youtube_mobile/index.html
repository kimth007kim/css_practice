<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube Mobile</title>
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" , crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header-->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>
  <!-- Video Player -->
  <section class="player">
    <video src="hearthstone.mp4">
  </section>

  <!-- Video Info -->
  <section class="info">

    <!-- Metadata -->
    <div class="metadata">
      <ul class="hashtags">
        <li>#하스스톤</li>
        <li>#사냥꾼</li>
        <li>#전사</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">하스스톤 플레이 영상! 전사 vs 사냥꾼 || 역대급 매치업! 전사는 탈진전을 유도하고 그걸 막아서는 피지컬을 보여주는 냥꾼 과연 결과는??!? 하스전설
          모단보이</span>
        <button class="moreBtn">
          <i class="fas fa-caret-down">
          </i></button>
      </div>
      <span class="views">1M views 1 month ago</span>
    </div>

    <!-- Actions -->
    <ul class="actions">
      <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
      <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
      <li><button><i class="fas fa-share "></i><span>Share</span></button></li>
      <li><button><i class="fas fa-plus "></i><span>Save</span></button></li>
      <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
    </ul>

    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="images/profilepic.png" alt="" class="">
        <div class="info">
          <span class="name">하스전설 모단보이</span>
          <span class="subscribers">1M subscribers</span>
        </div>
      </div>
      <button class="subscribe"></button>
    </div>
  </section>
  <section class="UpNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <img src="images/hearth2.jpg" alt="">
        <div class="info">
          <span class="title">전설 카드 뜨는 방법</span>
          <span class="name">하스전설 모단보이</span>
          <span class="views">72K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item">
        <img src="images/hearth3.jpg" alt="">
        <div class="info">
          <span class="title">사냥꾼의 정석으로 플레이 하는법</span>
          <span class="name">하스전설 모단보이</span>
          <span class="views">11K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
      </li>
      <li class="item">
        <img src="images/hearth1.jpg" alt="">
        <div class="info">
          <span class="title">전설카드가 여기서 등장한다?!</span>
          <span class="name">하스전설 모단보이</span>
          <span class="views">35K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
      </li>
    </ul>
  </section>
</body>

</html>
