<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="youtube.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      ,
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 헤더파츠 -->
    <div class="header">
      <i id="main_icon" class="fab fa-youtube fa-2x"></i>
      <h1 id="name">Youtube</h1>
      <!-- <p id="mb">mb</p> -->
      <i id="mb" class="fas fa-bars"></i>
      <!-- <p id="sb">sb</p> -->
      <i id="sb" class="fas fa-search"></i>
    </div>
    <!-- 헤더파츠 -->

    <!-- 비디오파츠 -->
    <div class="video">
      <img src="u.PNG" id="pic" />
    </div>
    <!-- 비디오파츠 -->

    <!-- 인트로파츠 -->
    <div class="intro">
      <p id="blueletter">#DreamCoding #DreamCoders #Elite</p>
      <!-- <span id="space"></span> -->
      <p id="blackletter">
        Clone Coding: Youtube Mobile Wetube 유튜브 모바일 웹사이트 따라
        만들기|<br />
        프론트엔드 개발자 입문편 HTML,CSS,Javascript 드림코딩과 함께하는
      </p>
      <p id="tag">코딩</p>
    </div>
    <!-- 인트로파츠 -->

    <!-- 아이콘파츠 -->
    <div class="icon">
      <button class="icon_item thumbup">
        <i class="fas fa-thumbs-up"></i>
        <p>1K</p>
      </button>
      <button class="icon_item thumbdown">
        <i class="fas fa-thumbs-down"></i>
        <p>0</p>
      </button>
      <button class="icon_item share">
        <i class="fas fa-share"></i>
        <p>Share</p>
      </button>
      <button class="icon_item plus">
        <i class="fas fa-plus"></i>
        <p>Save</p>
      </button>
      <button class="icon_item flag">
        <i class="fas fa-flag"></i>
        <p>Report</p>
      </button>
    </div>
    <!-- 아이콘파츠 -->

    <div class="author"></div>
    <div class="list"></div>
  </body>
</html>
